name: MPPL

on:
  push:
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Git Sumbodule Update
        run: |
          git submodule update --init --remote --recursive
      - name: add fonts
        run: |
          sudo apt-get install ttf-mscorefonts-installer
          sudo apt-get install fontconfig
          fc-list :lang=zh
          ls -lh /usr/share/fonts/
          cp -rf ./MPPL/fonts/* /usr/share/fonts/
          mkfontscale
          mkfontdir
          fc-cache
          fc-list
      - name: install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install texlive-full
          sudo apt-get install pandoc
          sudo apt-get clean
      - name: build pdf
        run: |
          cd src
          pandoc -f  markdown-auto_identifiers  --listings --pdf-engine=xelatex --template=../MPPL/templates/mppl.tex  --output=UEFI-Spec-ZH.pdf *.md
      # - uses: actions/upload-artifact@master
      #   with:
      #     name: UEFI 规范 - 中文
      #     path: output/UEFI规范-中文.pdf
      # - name: echo
      #   run: |
      #     pwd
      #     ls -a
      - name: Create Release and Upload Release Asset
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: v0.1
          # name: Release v0.1
          body: UEFI 手册第 1-8 章初稿
          draft: false
          prerelease: false
          files: |
            src/UEFI-Spec-ZH.pdf